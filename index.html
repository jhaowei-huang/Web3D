<!DOCTYPE html>
<html>
	<head>
		<title>WEB3D</title>

		<style type="text/css">
			table.tftable {font-size:12px;color:#fbfbfb;width:100%;border-width: 1px;border-color: #686767;border-collapse: collapse;}
			table.tftable th {font-size:20px;background-color:#171515;border-width: 1px;padding: 8px;border-style: solid;border-color: #686767;text-align:left;}
			table.tftable tr {background-color:#2f2f2f;}
			table.tftable td {font-size:20px;border-width: 1px;padding: 8px;border-style: solid;border-color: #686767;}
			a {color: #ff0000;}
			p {font-size: 28px;}
		</style>

		<script type="text/javascript">
			window.onload=function() {
				var tfrow = document.getElementById('tfhover').rows.length;
				var tbRow=[];
				for (var i = 1; i < tfrow; i++) {
					tbRow[i] = document.getElementById('tfhover').rows[i];
					tbRow[i].onmouseover = function(){
					  this.style.backgroundColor = '#171515';
					};
					tbRow[i].onmouseout = function() {
					  this.style.backgroundColor = '#2f2f2f';
					};
				}
			};
		</script>
	</head>

	<body>
		<p align="center">WEB3D</p>

		<table id="tfhover" class="tftable" border="1">
			<tr><th>Thumbnail</th><th> URL </th></tr>
			<tr><td width="20%"><iframe src="http://jhaowei-huang.github.io/Web3D/sample-basic" width="300px"  height="300px" scrolling="no">Loading...</iframe></td>
			<td width="80%"><a href="http://jhaowei-huang.github.io/Web3D/sample-basic">Basic</a></td></tr>
			<tr><td width="20%"><img src="sample01/01.gif" width="300px" height="300px"></img></td>
			<td width="80%"><a href="http://jhaowei-huang.github.io/Web3D/sample01">Sun, Moon, and Earth</a></td></tr>
			<tr><td width="20%"><img src="sample02/02.gif" width="300px" height="300px"></img></td>
			<td width="80%"><a href="http://jhaowei-huang.github.io/Web3D/sample02">Door</a></td></tr>
			<tr><td width="20%"><img src="sample03/03.gif" width="300px" height="300px"></img></td>
			<td width="80%"><a href="http://jhaowei-huang.github.io/Web3D/sample03">Segway</a></td></tr>
			<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		</table>
	</body>
</html>
